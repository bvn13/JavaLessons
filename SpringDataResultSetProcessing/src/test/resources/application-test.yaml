spring:
  datasource:
    url: 'jdbc:h2:mem:jpadb'
    driverClassName: org.h2.Driver
    username: sa
    password: mypass
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties.hibernate:
      format_sql: true
      generate_statistics: true